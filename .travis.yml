language: java
sudo: required
dist: precise
cache:
  directories:
  - $HOME/.m2/repository
jdk:
- oraclejdk7
- openjdk7
#- oraclejdk8
before_install:
- pip install --user codecov
after_success:
- $HOME/.local/bin/codecov
- chmod +x .utility/push-to-jenkins-repo.sh
- .utility/push-to-jenkins-repo.sh
env:
  global:
    secure: 
